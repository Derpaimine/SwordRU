<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Sword R Us </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 mr-auto">
            <li>
              <input
                type="text"
                id="myInput"
                onkeyup="searchBar()"
                placeholder="Search for names.."
                title="Type in a name"
              />
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- Sorting -->

 <div class="container d-flex">
      <div class="mb-3" style="padding-right: 25px">
        <label for="" class="form-label">Filter by Name</label>
        <select
          class="form-select"
          name="sortName"
          id="sortName"
          onchange="sortName()"
        >
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
      </div>

      <div class="mb-3" style="padding-right: 25px">
        <label for="" class="form-label">Filter by Price</label>
        <select
          class="form-select"
          name="sortPrice"
          id="sortPrice"
          onchange="sortPrice()"
        >
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
      </div>

      <div class="mb-3" style="padding-right: 25px">
        <label for="" class="form-label">Filter by Category</label>
        <select
          class="form-select"
          name="filterCategory"
          id="filterCategory"
          onchange="filterCategory()"
        >
          <option value="All">All</option>
          <option value="Katana">Katana</option>
          <option value="Dagger">Dagger</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div id="cart" class="container d-flex"></div>
    <div id="total" class="container d-flex"></div>
    <div class="container d-flex">
      <button id="checkOut"class="btn btn-primary" onclick="checkOut()">Checkout</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./cart.js"></script>
  </body>
</html>
